<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        div {
            min-height: 100px;
        }


        /* 第一步 安放主体 容器预留左右位置 */
        .middle {
            float: left;
            width: 100%;
            background: yellow;
        }

        .container {
            padding: 0 100px;
        }


        /* 第二步 通过margin-left将left拉回到最左侧 并使用相对自己定位到容器的预留位置*/
        .left {
            float: left;
            width: 100px;
            background: red;
            margin-left: -100%;
            position: relative;
            left: -100px;

        }

        /* 第三步 right同理 拉回自己的宽度并通过相对定位移动到预留位置 */
        .right {
            float: left;
            width: 100px;
            background: blue;
            margin-left: -100px;
            position: relative;
            right: -100px;
        }



        /* 第五步 拉伸内容至极大 */
        .middle,
        .left,
        .right {
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        }

        /* 第六步 利用overflow: hidden;实现伪等高 */
        .container {
            overflow: hidden;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="middle">
            middle
        </div>
        <div class="left">left</div>
        <div class="right">right</div>

    </div>

</body>

</html>
