    body {
      height: 100%;

      height: 120px;
      line-height: 120px;
      text-align: center;
      font-size: 18px;
      background: yellowgreen;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -60px auto auto -100px;
    }
