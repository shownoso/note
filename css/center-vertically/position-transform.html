<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定位+变换+不关注具体宽高</title>

  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
    }

    .box {
      /* width: 200px;
      height: 120px;
      line-height: 120px; */
      text-align: center;
      font-size: 18px;
      background: yellowgreen;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="box">盒子3 无需考虑宽高</div>
</body>

</html>
