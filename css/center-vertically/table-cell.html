<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>容器固定(确定的)宽高 + table-cell</title>


  <style>

    .container {
      /* table-cell控制文本垂直、水平居中 */
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      width: 400px;
      height: 400px;
      border: 2px solid rgb(218, 143, 46);
    }

    .box {
      width: 100px;
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      background: yellowgreen;
      /* 使盒子变成文本 inline */
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">盒子4</div>
  </div>
</body>

</html>
